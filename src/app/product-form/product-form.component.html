<div class="container">
    <h1>productForm</h1>
    <form (ngSubmit)="onSubmit()" #productForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name"
              [(ngModel)]="model.name" name="name">
              TODO: remove this: {{model.name}}
      </div>
 
      <div class="form-group">
        <label for="hamburgers">Select your burger</label>
        <select class="form-control" id="hamburgers"
                required
                [(ngModel)]="model.hamburger" name="hamburgers"
                #hamburger="ngModel"
                >
          <option *ngFor="let hamburger of hamburgers" [ngValue]="hamburger" >{{hamburger.name}}</option>
        </select>
        TODO: remove this: {{model.hamburger.id}}
      </div>


      <div class="form-group">
        <label for="frieten">Select your french fries</label>
        <select class="form-control" id="hamburgers"
                required
                [(ngModel)]="model.friet" name="frieten"
                #frieten="ngModel"
                >
          <option *ngFor="let friet of fries" [ngValue]="friet" >{{friet.name}}</option>
        </select>
        TODO: remove this: {{model.hamburger.id}}
      </div>
    </div>

    <div class="form-row">
      
        <div class="form-group col-md-6">
            <label for="snacks">Select your snacks</label>
            <select class="form-control" id="snacks"
                    required
                    [(ngModel)]="model.snack" name="snacks"
                    #snack="ngModel"
                    (blur)="updatePrice()"
                    >
              <option *ngFor="let snack of snacks" [ngValue]="snack"  >{{snack.name}}</option>
            </select>
       
          </div>

       
       
  
</div>
      
      <button type="button" class="btn btn-success" (click) ="logObject()">Submit</button>

    </form>
  </div>
