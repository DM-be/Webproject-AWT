
{{diagnostic}}



<div class="container">
    <h1>productForm</h1>
    <form (ngSubmit)="onSubmit()" #productForm="ngForm">

      <div class="form-group row">
      
      
          <label for="firstName" class="col-sm-2 col-form-label">Voornaam</label>
          <div class="col-sm-10">
          <input type="text" class="form-control" id="firstName"
                required
                [(ngModel)]="model.firstName" name="name">
            </div>
      </div>     

      <div class="form-group row">
        
        
            <label for="lastName" class="col-sm-2 col-form-label">Achternaam</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="name"
                  required
                  [(ngModel)]="model.lastName" name="name">
            </div>

        </div>     
  
        <div class="form-group row">
          
          
              <label for="hamburgers" class="col-sm-2 col-form-label">Kies je bosburger</label>
              <div class="col-sm-10">
                <select class="form-control" id="hamburgers"
                
                [(ngModel)]="model.hamburger" name="hamburgers"
                #hamburger="ngModel"
                (blur)="updatePrice()"
                >
            <option *ngFor="let hamburger of hamburgers" [ngValue]="hamburger"  >{{hamburger.name}}</option>
            </select>
  
          </div>     

          </div>
          
      
     
     
        <div class="form-group row">      
          <label for="frieten" class="col-sm-2 col-form-label">Kies je frietjes</label>
          <div class="col-sm-10">
          <select class="form-control" id="hamburgers"
                
                [(ngModel)]="model.friet" name="frieten"
                #frieten="ngModel"
                (blur)="updatePrice()"
                >
          <option *ngFor="let friet of fries" [ngValue]="friet" >{{friet.name}}</option>
        </select>
        
      </div>
      </div>


      <div class="form-group row">      
        <label for="frieten" class="col-sm-2 col-form-label">Kies een snack</label>
        <div class="col-sm-10">
          <select class="form-control" id="snacks"
          
          [(ngModel)]="model.snack" name="snacks"
          #snack="ngModel"
          (blur)="updatePrice()"
          >
    <option *ngFor="let snack of snacks" [ngValue]="snack" >{{snack.name}}</option>
  </select>

      
    </div>
    </div>

    <div class="form-group row">      
      <label for="frieten" class="col-sm-2 col-form-label">Kies een sausje</label>
      <div class="col-sm-10">
        <select class="form-control" id="sauces"
        
        [(ngModel)]="model.sauce" name="sauces"
        #sauce="ngModel"
        (blur)="updatePrice()"
        >
  <option *ngFor="let sauce of sauces" [ngValue]="sauce" >{{sauce.name}}</option>
</select>

    
  </div>
  </div>



  
      <button type="button" class="btn btn-success" (click) ="logObject()">Bestel nu!</button>

    </form>
  </div>
